<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <form action="">
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="./starwars.svg" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title text-center">Star Wars</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div class="text-center">
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-outlined"
            autocomplete="off"
            onclick="clicked()"
          />
          <label id="label" class="btn btn-outline-primary" for="btn-check-outlined"
            >Add</label
          ><br />
        </div>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        function clicked() {
            const button = document.querySelector('#label')
            if (button.innerHTML === "Add") {
                button.innerHTML = "Added"
            } else {
                button.innerHTML = "Add"
            }
            
        }
    </script>
  </body>
</html>
